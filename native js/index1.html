<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form onsubmit="submitHandler()">
            <h1>Трекер привычек</h1>
            <div>
                <label for="habit-name">Название привычек</label>
                <input type="text" id="habit-name">
            </div>
            <div>
                <label for="description">Описание привычки</label>
                <input type="text" id="description">
            </div>
            <div>
                <label for="frequency">Частота выполнения</label>
                <select id="frequency">
                    <option value="1">Каждый день</option>
                    <option value="7">Раз в неделю</option>
                    <option value="30">Раз в месяц</option>
                </select>
            </div>
            <div>
                <label for="count">Количество повторений</label>
                <input type="number" id="count">
            </div>
            <div>Общее количество выполнения <span id="sum"></span></div>
            <button type="submit">Сохранить</button>
            
        </form>
    </div>
</body>
</html>
